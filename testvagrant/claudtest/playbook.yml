---
- name: Installation Docker Compose et déploiement WordPress
  hosts: local
  become: yes
  vars:
    wordpress_dir: "/opt/wordpress"
    project_dir: "{{ playbook_dir }}"

  tasks:
    - name: Mise à jour du cache apt
      apt:
        update_cache: yes
        cache_valid_time: 3600
      when: ansible_os_family == "Debian"

    - name: Installation des dépendances
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
        state: present
      when: ansible_os_family == "Debian"

    - name: Ajout de la clé GPG Docker
      apt_key:
        url: https://download.docker.com/linux/debian/gpg
        state: present
      when: ansible_distribution == "Debian"

    - name: Ajout du dépôt Docker pour Debian
      apt_repository:
        repo: "deb [arch=amd64] https://download.docker.com/linux/debian {{ ansible_distribution_release }} stable"
        state: present
      when: ansible_distribution == "Debian"

    - name: Ajout de la clé GPG Docker pour Ubuntu
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present
      when: ansible_distribution == "Ubuntu"

    - name: Ajout du dépôt Docker pour Ubuntu
      apt_repository:
        repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
        state: present
      when: ansible_distribution == "Ubuntu"

    - name: Installation de Docker
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
        state: present
        update_cache: yes
      when: ansible_os_family == "Debian"

    - name: Démarrage et activation de Docker
      systemd:
        name: docker
        state: started
        enabled: yes

    - name: Installer docker-compose
      apt:
        name: docker-compose
        state: present
        update_cache: yes

    - name: Créer le dossier de l'application
      file:
        path: "{{ wordpress_dir }}"
        state: directory
        mode: '0755'

    - name: Copier le docker-compose.yml
      copy:
        src: "{{ project_dir }}/docker-compose.yml"
        dest: "{{ wordpress_dir }}/docker-compose.yml"
        mode: '0644'

    - name: Copier le fichier .env
      copy:
        src: "{{ project_dir }}/.env"
        dest: "{{ wordpress_dir }}/.env"
        mode: '0600'

    - name: Lancer WordPress avec docker-compose (commande shell)
      shell: docker-compose up -d
      args:
        chdir: "{{ wordpress_dir }}"
      register: compose_output

    - name: Afficher le résultat du docker-compose
      debug:
        var: compose_output.stdout_lines

    - name: Attendre que les conteneurs soient prêts
      pause:
        seconds: 10

    - name: Vérification de l'état des conteneurs
      command: docker ps
      register: docker_ps
      changed_when: false

    - name: Affichage des conteneurs en cours d'exécution
      debug:
        var: docker_ps.stdout_lines

    - name: Message de succès
      debug:
        msg: 
          - "✓ WordPress est maintenant accessible sur http://localhost:8080"
          - "✓ Les données sont persistées dans {{ wordpress_dir }}"
          - "✓ Utilisez 'docker-compose logs -f' dans {{ wordpress_dir }} pour voir les logs"